<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    {{data.text}}
</div>
<div mat-dialog-actions>
    <button *ngIf="data.btnCancel" mat-raised-button color="warn" [mat-dialog-close]="false">Cancelar</button>
    <button *ngIf="data.btnAcept" mat-raised-button color="primary" [mat-dialog-close]="true">Aceptar</button>
</div>
