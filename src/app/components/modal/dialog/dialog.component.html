<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <ng-container *ngIf="data.html==null">
      {{data.text}}
    </ng-container>
    <ng-container *ngIf="data.html!=null && data.html==true">
      <div [innerHTML]="data.text"></div>
    </ng-container>
</div>
<div mat-dialog-actions>
    <button *ngIf="data.btnCancelText && data.btnCancelText.length>0" mat-raised-button color="warn"
    [mat-dialog-close]="false">
      {{data.btnCancelText}}
    </button>
    <button *ngIf="data.btnAcceptText.length>0" mat-raised-button color="primary"
    [mat-dialog-close]="true">
      {{data.btnAcceptText}}
    </button>
</div>
