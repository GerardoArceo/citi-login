<h1 mat-dialog-title class="lmn-text-center">{{data.title}}</h1>
<div mat-dialog-content lmn-text-center>
  {{data.text}}
</div>
<div mat-dialog-actions lmn-text-center>
  <button mat-raised-button color="primary"
    [mat-dialog-close]="false">
      No
    </button>
    <button mat-raised-button color="warn"
    [mat-dialog-close]="true">
      Si
    </button>
</div>
